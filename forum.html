<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Forum - Bharat RP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .forum-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .forum-card:hover {
      background-color: #3a3a3a;
    }

    .forum-icon {
      font-size: 24px;
      margin-right: 15px;
      color: #00bfff;
    }

    .forum-title {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    .forum-title:hover {
      color: #00ffff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      font-size: 14px;
      color: #ccc;
    }

    .external-link {
      color: #b76eff;
      text-decoration: none;
    }

    .external-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Community Forum</header>

  <div class="container">
    <div class="forum-card">
      <i class="fas fa-user-shield forum-icon"></i>
      <a href="#" class="forum-title">Admin Applications</a>
    </div>

    <div class="forum-card">
      <i class="fas fa-chess-king forum-icon"></i>
      <a href="#" class="forum-title">Leader Applications</a>
    </div>

    <div class="forum-card">
      <i class="fas fa-book-open forum-icon"></i>
      <a href="#" class="forum-title">Roleplay Biographies</a>
    </div>

    <div class="forum-card">
      <i class="fas fa-user-times forum-icon"></i>
      <a href="#" class="forum-title">Complaints about Players</a>
    </div>

    <div class="forum-card">
      <i class="fas fa-user-secret forum-icon"></i>
      <a href="#" class="forum-title">Complaints about Admins</a>
    </div>

    <p style="margin-top: 40px;">
      Visit our forum: <a class="external-link" href="https://your-flarum-link.com" target="_blank">FreeFlarum Link</a>
    </p>
  </div>

  <div class="footer">
    &copy; 2025 Bharat RP
  </div>

</body>
</html>
